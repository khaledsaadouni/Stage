
<div class="container">
  <div *ngFor="let a of grid" class="row" style="padding-bottom: 50px">

    <div *ngFor="let p of a"  class="col "style="border: 2px solid black;width: 200px;height: 50px; margin-left: 5px;margin-right: 5px  " [style.backgroundColor]="p.color" (click)="openPopup(p)">



    </div>
  </div></div>




<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-body">

        <div class="row" style="padding-bottom: 20px ">
          <div class="col">Change Color:
          </div>
          <div class="col">
            <input #color type="color" class="form-control" (input)="selected.color=color.value"></div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-success" (click)="closePopup()" > Save</button>
          </div> <div class="col">
          <button type="button" class="btn btn-danger"
                  (click)="cancel()">
            &times; Cancel
          </button>
        </div>
        </div>


      </div>
    </div>
  </div>
</div>
